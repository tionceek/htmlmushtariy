<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Mushtariy - Bron qilish</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: #222;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #4a00e0;
            margin-bottom: 10px;
        }

        p.description {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            color: white;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #7a1ecb, #3d00c0);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }

        @media screen and (max-width: 480px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Go‘zallikni biz bilan sayqallang</h1>
        <p class="description">Hoziroq joyingizni bron qiling</p>

        <form>
            <label for="name">Ism va familiyangiz</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefon raqamingiz</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Yashash manzilingiz</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="time">Band qilmoqchi bo‘lgan vaqt</label>
            <select id="time" name="time" required>
                <option value="">Vaqtni tanlang</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>

            <button type="submit">Bron qilish</button>
        </form>

        <div class="footer">© Dr. Mushtariy 2025</div>
    </div>
</body>
</html>
